<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tablet.css" media="(max-width:1024px)" />
    <link rel="stylesheet" href="mobile.css" media="(max-width:500px)" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link rel="stylesheet" href="convert_mobile.css" media="(max-width:500px)" /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_right_alt"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-zRridkk/tGyDAZRkMBDZc5sPZ5yBv0d1GWVAAI9vr+fe+mgNq7i6hpIcc+yvmnCTdr6YF4osWBuQJUKMvu4dAKrA="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main-body">
      <header>
        <div class="name-logo">
          <h1>TO-DO APP</h1>
          <p>...taking each day one at a time...</p>
        </div>
      </header>

      <!--  -->
      <main>
        <form action="">
          <input type="text" class="to-do-input" id="to-do-input" />
          <button class="to-do-button" type="submit">
            <span class="material-symbols-outlined"> arrow_right_alt </span>
          </button>

          <div class="select">
            <select name="todos" class="filter-todo">
              <span class="material-symbols-outlined">
                keyboard_arrow_down
              </span>
              <option value="all">All</option>
              <option value="done">Completed</option>
              <option value="undone">Uncompleted</option>
            </select>
          </div>
        </form>

        <div class="to-do-container">
          <ul class="to-do-list"></ul>
        </div>
      </main>
      <script src="file.js"></script>
    </div>
  </body>
</html>
